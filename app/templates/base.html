<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
        filename='bootstrap-icons/font/bootstrap-icons.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body class="back">
        <header class="header navbar-area">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark not-sticky">
                    <div class="logo">
                        <a href="#" class="navbar-brand"></a>
                    </div>
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="toggleMobileMenu">
                        <ul class="navbar-nav ms-auto">
                            <li>
                                <a class="nav-link" href="/">Главная</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{{ url_for('blog.main') }}">Читай</a>
                            </li>
                            <div class="nav-link disabled" style="alignment: left" href="#">
                                <div class="text-center soon-parent">Одевайся</div>
                                <div class="text-center soon">скоро</div>
                            </div>
                            <div class="nav-link disabled" href="#">
                                <div class="text-center soon-parent">Играй</div>
                                <div class="text-center soon">скоро</div>
                            </div>
                            <li>
                                <a class="nav-link" href="#">О нас</a>
                            </li>
                            <li class="navbar-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" id="authdrop"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person" style="font-size: 20px"></i>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="authdrop">
                                    <li>
                                        <a class="dropdown-item" href="#">Login</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content main align-items-center">
                              <a role="button" data-bs-dismiss="modal" aria-label="Close">
                                  <i class="bi bi-arrow-up-short" style="font-size: 50px; color: white; "></i>
                              </a>
                            <div class="collapse navbar-collapse show mt-5">
                                <ul class="navbar-nav text-center align-content-center">
                                    <li class="text-center">
                                        <a class="nav-link modal-nav-item" href="/">Главная</a>
                                    </li>
                                    <li class="text-center">
                                        <a class="nav-link modal-nav-item" href="{{ url_for('blog.main') }}">Читай</a>
                                    </li>
                                    <div class="nav-link disabled " style="alignment: left" href="#">
                                        <div class="text-center soon-parent modal-nav-item">Одевайся</div>
                                        <div class="text-center soon">скоро</div>
                                    </div>
                                    <div class="nav-link disabled" href="#">
                                        <div class="text-center soon-parent modal-nav-item">Играй</div>
                                        <div class="text-center soon">скоро</div>
                                    </div>
                                    <li class="text-center">
                                        <a class="nav-link modal-nav-item" href="#">О нас</a>
                                    </li>
                                    <div class="container mt-3" style="width: 110px">
                                        <p class="border-top"></p>
                                    </div>
                                    <li class="navbar-item dropdown text-center">
                                        <a class="nav-link modal-nav-item" href="#" role="button" id="authdrop"
                                        data-bs-toggle="dropdown" aria-expanded="false" style="font-size: x-large">
                                            Войти
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="authdrop">
                                            <li>
                                                <a class="dropdown-item" href="#">Login</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                          </div>
                      </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="body">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
    </body>
</html>
